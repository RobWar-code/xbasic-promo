{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if edit %}
    <form method="post" action="{% url 'edit_issue' issue_num=issue_num search_field=search_field issue_id=issue_id %}">
    {% else %}
    <form method="post">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
 </div> 

{% endblock content %}
