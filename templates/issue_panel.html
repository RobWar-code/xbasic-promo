<div class="container-fluid issue_panel mb-3">
    <div class="row">
        <div class="col-12 col-md-6">
            <p><strong>Title: </strong>{{ issue.title }}</p>
            <p><strong>Description: </strong>{{ issue.description }}</p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-12 col-md-5 text-md-right">
            <p><strong>Author: </strong>{{ issue.author }}</p>
            <p><strong>Date: </strong>{{ issue.date_submitted|date:"d/m/Y" }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p><strong>Keywords: </strong>{{ issue.keywords }}</p>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 text-center">
            <p><strong>CONTENT</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ issue.content|safe }}
        </div>
    </div>
    {% if 'placeholder' not in issue.screenshot_img.url %}
    <div class="row">
        <div class="col-12">
            <img class="screenshot-img" src="{{ issue.screenshot_img.url }}" width="100" height="100" alt="Screenshot">
        </div>
    </div>
    {% endif %}

</div>
