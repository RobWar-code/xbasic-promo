{% extends 'base.html' %}


{% block content %}
<style>
    .site-intro-section {
        height: 420px;
        background: url( "{{ feature_page.intro_image.url }}" );
        background-repeat: no-repeat;
        background-size: cover;
        background-position: left top;
    }
</style>

<div class="page-heading">
    <h2>{{ feature_page.page_title }}</h2>
</div>
{% if feature_page.page_intro is not None %}
<section class="container-fluid site-intro-section">
    <div class="row">
        <div class="col-1 col-sm-2 col-md-5 col-lg-7">
            <!-- Positioning Column -->
        </div>
        <div class="col-11 col-sm-10 col-md-7 col-lg-5 text-center transparent-text-block">
            <p>{{ feature_page.page_intro }}</p>
        </div>
    </div>
</section>
{% endif %}

{% endblock content %}
